<div class="product" [routerLink]="['../product/' + product.id]">
  <div>
    <img class="product_img" width="100" height="150" [ngSrc]="url + product.image" alt="{{ product.name }}">
  </div>
  <div>
    <h3>Name: <strong>{{ product.name }}</strong></h3>
  </div>
  <div>
    <p>Price: {{ product.price }}$</p>
  </div>
</div>
